name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:        # manual trigger option

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate snake SVG and output it to the output branch
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: sudoshivesh
          outputs: ./dist  # ðŸ‘ˆ THIS CREATES THE BUILD DIR TO FIX THE ERROR

      # Step 3: Push to 'output' branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist  # ðŸ‘ˆ MATCHES 'outputs' ABOVE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
